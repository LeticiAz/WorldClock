<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>🕰️ World Clock</title>
</head>
<body>
    <div class="container">
        <h1>🕰️ World Clocks</h1>
        <form action="">
            <label for="timezone">Select a city:</label>
            <select id="timezone" name="timezone">
                <option value="Select">Select a city</option>
                <option value="America/New_York">New York 🇺🇸</option>
                <option value="Europe/London">London 🇬🇧</option>
                <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
            </select>
        </form>
        <div class="city" id="city1">
            <div class="city-header">
                <h2>Los Angeles 🇺🇸</h2>
                <div class="date" id="date1">August 15th 2022</div>
            </div>
            <div class="city-time">
                <div class="time" id="time1">01:48:00 <small>AM</small></div>
            </div>
        </div>
        <div class="city" id="city2">
            <div class="city-header">
                <h2>London 🇬🇧</h2>
                <div class="date" id="date2">August 15th 2022</div>
            </div>
            <div class="city-time">
                <div class="time" id="time2">09:48:00 <small>AM</small></div>
            </div>
        </div>
    </div>
    <footer>This project was coded by <a href="https://github.com/LeticiAz" target="_blank">Leticia Azevedo</a>
         and is open source on <a href="https://github.com/LeticiAz/WorldClock" target="_blank">GitHub</a>
         and hosted in <a href="https://worldclock-sc.netlify.app" target="_blank">Netlify</a>
    </footer>
    
    
    <script src="src/index.js"></script>
</body>
</html>
